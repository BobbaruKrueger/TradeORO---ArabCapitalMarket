<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<title>ACM</title>
	
	<script></script>
</head>
<body>
	<div id="site-wrapper">
		<div class="header_sub_wrapper">
			<header id="header" class="site-header text-center">
				<img src="imgs/header/logo.png" alt="Logo" class="header_logo">
				<h1>قوانين اللعبة قد تغيرت</h1>
				<h3>حقق أرباح خيالية من الأستثمار في البتكوين والعملات الرقمية</h3>
			</header>
			<section id="section1" class="subHeader">
				<div class="container">
					<div class="row">
						<div class="col-12 order-2 order-md-1 col-lg-4 order-lg-2">
							<div class="form-wrap pForm" id="start-trading">
								<div class="innercontainer">
									<div class="formouter" id="form1">
										<form class="submitformmain">
											<div class="tradinginner">
											  <div class="taringinnerpart tradinginnerright">
												<div class="fields">
												  <div class="allformfields">
													<div class="fieldsline">
													  <div class="row">
														<div class="col-12">
														  <div class="inputnamepart inputnamepartleft formEl fname">
															<label class="label elem-hidden" for="firstname">Nome</label>
															<input type="text" id="fname" class="nameclass fnameclass" name="userFirstName" placeholder="الاسم" />
															<div id="fnameerror" class="inputerror fnameerrorclass"></div>
														  </div>
														</div>
														<div class="col-12">
														  <div class="inputnamepart inputnamepartright formEl lname desk991">
															<label class="label elem-hidden" for="lastname">Cognome</label>
															<input type="text" id="lname" class="nameclass lnameclass lnamedesk991" name="userLastName" placeholder="العائلة" />
															<div id="lnameerror" class="inputerror lnameerrorclass"></div>
														  </div>
														</div>
														<div class="col-12">
														  <div class="formEl mail input email">
															<label class="label elem-hidden" for="email">E-mail</label>
															<input type="email" name="email" id="userEmail" class="useremailclass" placeholder="البريد الالكتروني" />
															<div id="emailerror" class="inputerror emailerrorclass"></div>
														  </div>
														</div>
													    <div class="col-12">
														  <div class="input country inputfirstincol formEl">
															<div class="countryselect">
															  <label class="label elem-hidden" for="registerCountry">Paese</label>
															  <select id="country-selector" class="counteryselectorclass"></select>
															</div>
															<div id="countryerror" class="inputerror countryerrorclass"></div>
														  </div>
														</div>
													    <div class="col-12">
														  <div class="input phone formEl clearfix">
															<div class="input prefix clearfix">
															  <label class="label elem-hidden" for="phone">Telefono</label>
															  <input id="phoneprefix" class="phoneprefixclass phone-prefix" type="text" name="phone-country-code" value="" readonly/>
															  <input id="phonenumber" class="phonenumberclass phone-number" name="phone" type="tel" placeholder="البريد الالكتروني" />
															</div>
															<div id="phoneerror" class="inputerror phoneerrorclass"></div>
														  </div>
														</div>
														
														<div class="col-12 text-left">
														  <div class="formEl agreementC risklink">
															  <div class="agreement">
																  <input type="checkbox" id="agreeinput" class="agreeinputclass" checked>
																  <label for="agreeinput"><span style="font-size: 0.8125rem;">Acconsento a ricevere comunicazione da FXORO</span></label>
															  </div>
															  <div id="notagreeerror" class="agreementerror"></div>
															  <!--
															  <div class="risklinkpar">
																  <span style="font-size: 0.8125rem; display: block;">Attenzione: Il trading potrebbe causare la perdita del capitale investito.</span>
															  </div>
															  -->
														  </div>
														</div>
														<div class="col-12">
														  <div class="formEl formbuttonspart">
															<div class="startbuttonandagreement">
															  <div class="startbutton clearfix">
																<button type="submit" id="form_button" class="formsubmitmain frombuttonclass  doSubmit">ابدأ معنا</button>
																<div id="checksubmit" class="formcheckmain sumbitchecker">ابدأ معنا</div>
																<div id="submiterror" class="submiterror"></div>
															  </div>
															</div>
														  </div>
														</div>
													  </div>
													</div>
												  </div>
												</div>  
											  </div>      
											</div>  
										</form>
									</div>
								</div>
							</div>
						</div>
						<div class="col-12 order-1 order-md-2 col-lg-8 order-lg-1">
							<div class="vid-wrapper">
								<iframe class="top-videos" height="auto" width="100%" src="https://player.vimeo.com/video/251463227?autoplay=1&amp;title=0&amp;byline=0&amp;portrait=0" frameborder="0" webkitallowfullscreen="" mozallowfullscreen="" allowfullscreen=""></iframe>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
		<footer id="footer" class="siteFooter">
			Footer
		</footer>
	</div>
	
	
	

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
